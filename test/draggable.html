<!doctype html>

<style>
	body{
		font-family: sans-serif;
		padding: 20px 40px;
	}
	* {
		box-sizing: border-box;
	}
	[draggable]{
		background: #345;
		width: 200px;
		height: 200px;
		cursor: move;
		color: white;
		padding: 40px 30px;
		text-align: center;
	}

	.case{
		position: relative;
		padding:20px 20px 20px;
		background: #f3f3f3;
	}
	.case-code-label{
		position: absolute;
		top: 10px;
		right: 10px;
		color: #889;
		border-bottom: 1px dashed #bbc;
		cursor: pointer;
	}
	.case-code-label:hover{
		color: #445;
		border-bottom: 1px dashed #99a;
	}
</style>


<h1>Draggable tests</h1>

<article class="case">
	<h2>Simple draggable</h2>
	<div draggable>Drag me</div>

	<label for="simple-case-code" class="case-code-label">code</label>
	<div class="case-code" id="simple-case-code" hidden></div>
</article>
