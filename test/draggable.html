<!doctype html>

<style>
	body{
		font-family: sans-serif;
		padding: 20px 40px;
		margin: 0;
	}
	* {
		box-sizing: border-box;
	}
	[draggable]{
		background: rgba(80,90,100,.5);
		width: 200px;
		height: 200px;
		color: white;
		padding: 40px 30px;
		text-align: center;
	}

	.case{
		position: relative;
		padding:20px 20px 20px;
		background: #f3f3f3;
		min-height: 300px;
		margin-bottom: 20px;
	}
	.case-code-label{
		position: absolute;
		top: 10px;
		right: 10px;
		color: #889;
		border-bottom: 1px dashed #bbc;
		cursor: pointer;
	}
	.case-code-label:hover{
		color: #445;
		border-bottom: 1px dashed #99a;
	}
</style>


<h1>Draggable tests</h1>

<article class="case" id="simple-case">
	<h2>Simple draggable</h2>
	<div draggable within=".case">Drag me</div>

	<label for="simple-case-code" class="case-code-label">code</label>
	<div class="case-code" id="simple-case-code" hidden></div>
</article>


<script src="../dev/traceur-runtime.js"></script>
<script src="../dev/slidy.js"></script>
