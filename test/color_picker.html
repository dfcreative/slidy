<!doctype html>

<style>
	*{
		box-sizing: border-box;
	}
	body{
		font-family: sans-serif;
	}

	[slidy]{
		background: rgba(120,130,140,.5);
		min-width: 40px;
		min-height: 40px;
		margin-top: 10px;
		padding: 5px;
	}
	[slidy] > .draggable{
		width: 30px;
		height: 30px;
		background: white;
		position: relative;
	}
	#hue-lightness{
		height: 200px;
	}
</style>

<body style="background: hsla({{ hue }}, {{ saturation }}, {{ lightness }}, {{ alpha }})" data-bind>

	<h1>Simple three-component picker</h1>

	<div id="saturation" slidy min="0" max="100" snap value="50" name="saturation" onchange=""></div>

	<div id="hue-lightness" slidy min="0,0" max="360,100" value="0,50" repeat="x" snap="both" name="hue,lightness" onchange="console.clear(); console.log(this.value)"></div>

	<div id="alpha" slidy vertical min="0" max="1" value="1" name="alpha"></div>

</body>


<script src="../dist/traceur-runtime.js"></script>
<script src="../dist/slidy.js"></script>
