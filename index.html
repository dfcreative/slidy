<article id="equalizer" class="case equalizer">
	<style>
		.equalizer-play {
			display: block;
			width: 40px;
			height: 40px;
			border: 0;
			background: none;
			text-align: center;
		}
		.equalizer-play:after{
			content: "▶"
		}
		.equalizer-play-pause:after{
			content: "❙❙";
			letter-spacing: -.55rem;
			margin-left: -.65rem;
		}
	</style>

	<audio src="assets/chopin.mp3" class="equalizer-audio"></audio>
	<button class="equalizer-play"></button>
	<div class="equalizer-chart"></div>

	<script>
		var Stats = require('web-audio-stats');
		var Slidy = require('slidy');
		var eqPlayBtn = q('.equalizer-play');
		var eqAudioEl = q('.equalizer-audio');
		var eqChartEl = q('.equalizer-chart');
		var ctx = new AudioContext();


		//Play button

		on(eqPlayBtn, 'click', function () {
			if (eqAudioEl.paused) {
				eqAudioEl.play();
				eqPlayBtn.classList.add('equalizer-play-pause');
			}
			else {
				eqAudioEl.pause();
				eqPlayBtn.classList.remove('equalizer-play-pause');
			}
		});


		//Equalizer

		//Create volume controller
		var gainNode = ctx.createGain();
		gainNode.gain.value = 1;

		//Create stats
		var stats = new Stats(gainNode, ctx, {
			grid:true,
			element: eqChartEl
		});

		//Create filter processor
		var filterNode = ctx.createBiquadFilter();

		filterNode.type = 'peaking';
		filterNode.Q.value = 5;
		filterNode.frequency.value = 2000;
		filterNode.gain.value = 20;

		//Draw biquad filter response, BPF formulae
		stats.on('draw', function () {
			var self = this;
			var cnvCtx = self.canvasContext;
			var width = self.canvas.width;
			var height = self.canvas.height;
			var w;
			var Fs = self.audioContext.sampleRate;
			var Fc = filterNode.frequency.value;
			var gain = filterNode.gain.value;
			var gainRange = self.maxDecibels - self.minDecibels;
			var y, yDb;
			var Q = filterNode.Q.value;
			var w0 = 2 * Math.PI * Fc / Fs;

			// http://www.musicdsp.org/files/Audio-EQ-Cookbook.txt
			// var alpha = Math.sin(w0)/(2*Q)
			// var A  = Math.pow(10, (Math.abs(gain)/40))
			// var b0,b1,b2,a0,a1,a2;

			// b0 =   1 + alpha*A
			// b1 =  -2*Math.cos(w0)
			// b2 =   1 - alpha*A
			// a0 =   1 + alpha/A
			// a1 =  -2*Math.cos(w0)
			// a2 =   1 - alpha/A


			//https://ccrma.stanford.edu/~jos/fp/Peaking_Equalizers.html
			var c = 1 / Math.tan(Math.PI*Fc/Fs);
			//FIXME: find bw properly
			var bw = Fs/20;
			var cs = c*c;  var csp1 = cs+1; var Bc=(bw/Fs)*c; var gBc=gain*Bc;
			var nrm = 1/(csp1 + Bc);
			var b0 =  (csp1 + gBc)*nrm;
			var b1 =  2*(1 - cs)*nrm;
			var b2 =  (csp1 - gBc)*nrm;
			var a0 =  1;
			var a1 =  b1;
			var a2 =  (csp1 - Bc)*nrm;

			cnvCtx.beginPath();
			cnvCtx.moveTo(-10, height/2);
			cnvCtx.strokeStyle = 'rgb(0,0,0)';

			for (var x = 0, prevW, f; x < width; x++ ) {
				f = self.unmap(x, width);
				w = 2 * Math.PI * f / Fs;

				//catch w0 - plot extra precise step
				if (w >= w0 && prevW < w0) {
					cnvCtx.lineTo(self.map(Fc, width), height/2 + height * getMagnitude(w0) / gainRange );
				}

				yDb = getMagnitude(w);
				cnvCtx.lineTo(x, height/2 + height * yDb / gainRange );

				prevW = w;
			}

			cnvCtx.stroke();

			//http://rs-met.com/documents/dsp/BasicDigitalFilters.pdf
			function getMagnitude (w) {
				var y = Math.sqrt(
					(b0*b0 + b1*b1 + b2*b2 + 2*(b0*b1 + b1*b2)*Math.cos(w) + 2*b0*b2*Math.cos(2*w) ) /
					(1 + a1*a1 + a2*a2 + 2*(a1 + a1*a2)*Math.cos(w) + 2*a2*Math.cos(2*w))
				);

				var	yDb = 20 * Math.log(y) / Math.log(10);

				return (gain > 0 ? -yDb : yDb);
			}
		});

		//Connect audio nodes
		var sourceNode = ctx.createMediaElementSource(eqAudioEl);
		sourceNode.connect(filterNode);
		filterNode.connect(gainNode);
		stats.connect(ctx.destination);


		//Filter controller
		var slidy = new Slidy(stats.element, {
			orientation: 'cartesian',
			min: [0,0],
			max: [1,1],
			value: [0.5, 0.8],
			point: true,
			change: function (value) {
				//calc gain & frequency
				var x = value[0] * stats.canvas.width;
				var y = value[1] * stats.canvas.height;
				var gainRange = stats.maxDecibels - stats.minDecibels;
				var g = gainRange * value[1] - gainRange / 2;
				if (g < 1 && g >= 0) g = 1;
				if (g > -1 && g < 0) g = -1;
				var f = stats.unmap(x, stats.canvas.width);

				filterNode.gain.value = g;
				filterNode.frequency.value = f;
			}
		});
	</script>
</article>


<article id="mixer" class="case">
	<style>
		.mixer {
			box-sizing: border-box;
			background: linear-gradient(160deg, rgb(232,233,235), rgb(222,220,219));
			box-shadow: 1px 2px 2px -2px rgba(46, 45, 44, 0.23), 6px 5px 4px -4px rgba(149, 117, 101, 0.23), 8px 9px 14px -3px rgba(150, 165, 180, 0.3);
			padding: 30px;
			display: flex;
			flex-flow: row;
		}
		.mixer-track {
			height: 200px;
			width: 50px;
			position: relative;
			text-align: center;
		}
		.mixer-track:after {
			content: '';
			border-radius: 25px;
			background: darkgray;
			box-shadow: inset 0 1px 3px rgba(0,0,0,.5), 0 1px 1px 0 white;
			width: 4px;
			height: 100%;
			display: inline-block;
		}
		.mixer-track-master {

		}
		.mixer-thumb {
			border-radius: 0;
			left: 0;
			right: 0;
			margin: 0 auto;
			width: 40px;
			height: 20px;
			border: none;
			box-shadow: inset 0 -1px 7px 3px rgb(0, 0, 0), 0 2px 3px 0px rgba(33, 31, 27, 0.58), 0 10px 12px -4px rgba(51, 62, 69, 0.4);
		}
		.mixer-thumb:after{
			content: '';
			position: absolute;
			top: 10px;
			background: white;
			left: 3px;
			right: 3px;
			height: 1px;
		}
		.mixer-thumb:before{
			background: black;
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			height: 14px;
			width: 100%;
		}
	</style>

	<div class="mixer">
		<div class="mixer-track" title="Pads">
			<div class="mixer-thumb"></div>
		</div>
		<div class="mixer-track" title="Bass">
			<div class="mixer-thumb"></div>
		</div>
		<div class="mixer-track" title="Lead">
			<div class="mixer-thumb"></div>
		</div>
	</div>

	<script>
		var mixerTrackEls = q.all('.mixer-track');
		mixerTrackEls.forEach(function (mixerTrackEl) {
			var mixerTrack = Slidy(mixerTrackEl, {
				min: 0,
				max: 100,
				value: 50,
				orientation: 'vertical',
				picker: q('.mixer-thumb', mixerTrackEl)
			});
		});
	</script>
</article>
