<style type="text/css">
	.area{
		margin-left: 20px;
		vertical-align: top;
		display: inline-block;
	}
	.rectangle-slider{
		position: relative;
		width: 200px;
		height: 200px;
		background: gray;
	}
	.centered{
		width: 60%;
		margin: 0 auto;
		position: relative;
	}

	.linear-slider{
		width: 200px;
		height: 40px;
		position: relative;
		background: -webkit-linear-gradient(left, red 0%, yellow 16.6%, green 33%, cyan 50%, blue 66.6%, magenta 83.3%, red 100%);
		background: -moz-linear-gradient(left, red 0%, yellow 16.6%, green 33%, cyan 50%, blue 66.6%, magenta 83.3%, red 100%);
		background: -o-linear-gradient(left, red 0%, yellow 16.6%, green 33%, cyan 50%, blue 66.6%, magenta 83.3%, red 100%);
		background: linear-gradient(left, red 0%, yellow 16.6%, green 33%, cyan 50%, blue 66.6%, magenta 83.3%, red 100%);
	}
</style>
<link rel="stylesheet" type="text/css" href="jquery.slide-area.css">

<h1>jquery.slide-areas</h1>
<p>Generic case dragging area</p>

<section class="centered">
	<div class="rectangle-slider area" id="multi-2d-slider"></div>
	<output id="output-1"></output>

	<div class="linear-slider area" id="linear-strict-slider" data-min="0" data-max="360" data-repeat></div>
	<output id="output-2"></output>

	<div class="rectangle-slider area" id="multi-2d-slider-reversed" data-dimensions="2" data-direction="left, top"></div>
	<output id="output-3"></output>
</section>

<script src="js/zepto.js"></script>
<script src="jquery.slide-area.js"></script>
<script type="text/javascript">
	$(function(){
		var s1 = new $.SlideArea(document.getElementById("multi-2d-slider"), {
			change: function(value, picker){
				//$("#output-1").val(value)
				//picker.el.innerHTML = value[0].toFixed(1) + " : " + value[1].toFixed(1);
				picker.el.innerHTML = value.toFixed(1);
			},
			dimensions: 2
		});

		$("#linear-strict-slider").slideArea({
			change: function(value, picker){
				//$("#output-2").val(value)
				picker.el.innerHTML = value.toFixed(2);
				picker.el.style.background = "hsl(" + value + ", 100%, 50%)";
			}
		});


		var s3 = new $.SlideArea(document.getElementById("multi-2d-slider-reversed"), {
			change: function(value, picker){
				//$("#output-1").val(value)
				picker.el.innerHTML = value[0].toFixed(1) + " : " + value[1].toFixed(1);
				//picker.el.innerHTML = value.toFixed(1);
			},
			pickers: [
				{
					max: 123,
					min: -2,
					direction: "top",
					altPicker: {
						max: 360,
						repeat: true,
						min: 0,
						direction: "right"
					}
				}				
			]
		});

	})	
</script>
